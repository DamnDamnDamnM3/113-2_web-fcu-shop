    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        header h1 {
            color: #333;
            margin: 0;
        }

        .login-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .login-section input[type="text"],
        .login-section input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-section button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-section button:hover {
            background-color: #0056b3;
        }

        .login-status {
            font-weight: bold;
            color: #28a745;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-item {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .product-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            margin: 10px 0 5px;
            color: #333;
        }

        .product-item p {
            color: #777;

        }

        .product-item button {
            padding: 10px 20px;
            background-color: #28a745;

            border: none;

        .product-item button:hover {

        }

        .favorite-button.active {

        }

        .quantity-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            visibility: hidden;
            /* Hidden by default */
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
            height: 0;
            overflow: hidden;
        }

        .quantity-input-group.active {
            visibility: visible;
            opacity: 1;
            height: auto;
            overflow: visible;
        }

        .quantity-input-group input {
            width: 60px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .quantity-input-group button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0;
            /* Override default button margin */
        }

        .quantity-input-group button:hover {
            background-color: #0056b3;
        }

        .cart-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .cart-section h2 {
            color: #333;
            margin-bottom: 15px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }

        #cart-items li:last-child {
            border-bottom: none;
        }

        #cart-items li span {

        }

        #cart-items li .item-details {

            flex-direction: column;
            flex: 2;

        #cart-items li .item-details strong {

        }

        #cart-items li .item-details span {
            font-size: 0.9em;
            color: #666;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-item-controls input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .cart-item-controls button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart-item-controls button:hover {
            background-color: #c82333;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
        }

        .cart-actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .cart-actions button:hover {

        #checkout-message {

            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;

            text-align: center;
            display: none;
            /* Hidden by default */
        }

        .favorites-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .favorites-section h2 {
            color: #333;
            margin-bottom: 15px;
        }

        #favorites-items {
            list-style: none;

        }

        #favorites-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;

        #favorites-items li:last-child {

        }

        .favorite-item-details {
            display: flex;
            flex-direction: column;

        }

        .favorite-item-details strong {

        }

        .favorite-item-details span {

        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>ÈÄ¢Áî≤Â§ßÂ≠∏Ë≤©Ë≥£ÈÉ®</h1>
            <div class="login-section">
                <div id="login-form">
                    <input type="text" id="username" placeholder="Â∏≥Ëôü">
                    <input type="password" id="password" placeholder="ÂØÜÁ¢º">
                    <button id="login-button">ÁôªÂÖ•</button>
                </div>
                <div id="login-status" class="login-status" style="display: none;"></div>
                <button id="logout-button" style="display: none;">ÁôªÂá∫</button>
            </div>
        </header>

        <section class="products-grid" id="products-container">
        </section>

        <section class="favorites-section">
            <h2>ÊàëÁöÑÊî∂Ëóè</h2>
            <ul id="favorites-items">
            </ul>
        </section>

        <section class="cart-section">
            <h2>Ë≥ºÁâ©Ëªä</h2>
            <ul id="cart-items">
            </ul>
            <div class="cart-summary">
                <p>Á∏ΩÈáëÈ°ç: $<span id="subtotal">0</span></p>
                <p>ÈÅãË≤ª: $<span id="shipping-fee">0</span></p>
                <p>Êáâ‰ªòÁ∏ΩÈ°ç: $<span id="total-amount">0</span></p>
            </div>
            <div class="cart-actions">
                <button id="checkout-button">ÁµêÂ∏≥</button>
            </div>
            <div id="checkout-message"></div>
        </section>
    </div>

    <script>
        // Data for products
        const products = [
            { id: 1, name: 'ÈÄ¢Áî≤Â§ßÂ≠∏Á¥ÄÂøµTÊÅ§', price: 350 },
            { id: 2, name: 'FCUÈ¶¨ÂÖãÊùØ', price: 200 },
            { id: 3, name: 'ÈÄ¢Áî≤Â§ßÂ≠∏Á¥ÄÂøµÂéüÂ≠êÁ≠Ü', price: 80 },
            { id: 4, name: 'ÈÄ¢Áî≤Â§ßÂ≠∏Â∏ÜÂ∏ÉË¢ã', price: 280 },
            { id: 5, name: 'FCUÈë∞ÂåôÂúà', price: 120 },
            { id: 6, name: 'ÈÄ¢Áî≤Â§ßÂ≠∏Ë®ò‰∫ãÊú¨', price: 150 }
        ];

        // Áç®Á´ãÁöÑÂúñÁâá URL Èô£ÂàóÔºåÈ†ÜÂ∫èÈúÄËàá products ÁöÑ id ‰øùÊåÅ‰∏ÄËá¥ (id=1 Â∞çÊáâÁ¥¢Âºï 0, id=2 Â∞çÊáâÁ¥¢Âºï 1, ... )
        const imageUrls = [
            'T-shirt.png', // T-Shirt
            'Mug.png', // Mug
            'Pen.png', // Pen
            'Tote_Bag.png', // Tote Bag
            'Keychain.png', // Keychain
            'Notebook.png' // Notebook
        ];

        let isLoggedIn = false;
        let cart = [];
        let favorites = [];

        // DOM Elements
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const loginForm = document.getElementById('login-form');
        const loginStatus = document.getElementById('login-status');
        const productsContainer = document.getElementById('products-container');
        const cartItemsContainer = document.getElementById('cart-items');
        const subtotalSpan = document.getElementById('subtotal');
        const shippingFeeSpan = document.getElementById('shipping-fee');
        const totalAmountSpan = document.getElementById('total-amount');
        const checkoutButton = document.getElementById('checkout-button');
        const checkoutMessage = document.getElementById('checkout-message');

        // --- Functions ---

        // Render products
        function renderProducts() {
            productsContainer.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-item');

                const imageUrl = '/static/' + imageUrls[product.id - 1];
                const isFavorite = favorites.some(fav => fav.product_id === product.id);

                productDiv.innerHTML = `
                    <img src="${imageUrl}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <div class="button-group">
                        <button class="add-to-cart-button" data-id="${product.id}" ${isLoggedIn ? '' : 'disabled'}>Âä†ÂÖ•Ë≥ºÁâ©Ëªä</button>
                        <button class="favorite-button ${isFavorite ? 'active' : ''}" data-id="${product.id}" ${isLoggedIn ? '' : 'disabled'}>
                            ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                    </div>
                    <div class="quantity-input-group" id="quantity-input-${product.id}">
                        <input type="number" min="1" value="1" class="quantity-input">
                        <button class="confirm-add-to-cart-button" data-id="${product.id}">Á¢∫Ë™ç</button>
                    </div>
                `;
                productsContainer.appendChild(productDiv);
            });
            attachProductActionListeners();
        }

        // Ë≥ºÁâ©ËªäÂäüËÉΩ
        function addToCart(productId, productName, price) {
            if (!isLoggedIn) {
                alert("Ë´ãÂÖàÁôªÂÖ•");
                return;
            }

            console.log('Adding to cart:', { productId, productName, price }); // Ê∑ªÂä†Êó•Ë™å

            fetch('/accounts/cart/add/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCSRFToken()
                },
                body: `product_id=${productId}&product_name=${encodeURIComponent(productName)}&price=${price}&quantity=1`
            })
                .then(response => {
                    console.log('Response status:', response.status); // Ê∑ªÂä†Êó•Ë™å
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data); // Ê∑ªÂä†Êó•Ë™å
                    if (data.success) {
                        alert(data.message);
                        updateCartDisplay();
                    } else {
                        alert(data.error || 'Âä†ÂÖ•Ë≥ºÁâ©ËªäÂ§±Êïó');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Âä†ÂÖ•Ë≥ºÁâ©ËªäÂ§±Êïó');
                });
        }

        function getCSRFToken() {
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Attach event listeners to product actions (show quantity input, confirm add to cart)
        function attachProductActionListeners() {
            document.querySelectorAll('.add-to-cart-button').forEach(button => {
                button.onclick = (event) => {
                    if (isLoggedIn) {
                        // Hide all other quantity input groups
                        document.querySelectorAll('.quantity-input-group.active').forEach(group => {
                            group.classList.remove('active');
                            group.querySelector('.quantity-input').value = 1; // Reset quantity
                        });

                        const productId = parseInt(event.target.dataset.id);
                        const quantityInputGroup = document.getElementById(`quantity-input-${productId}`);
                        quantityInputGroup.classList.add('active'); // Show the input group
                    } else {
                        alert('Ë´ãÂÖàÁôªÂÖ•ÊâçËÉΩÂ∞áÂïÜÂìÅÂä†ÂÖ•Ë≥ºÁâ©ËªäÔºÅ');
                    }
                };
            });

            document.querySelectorAll('.confirm-add-to-cart-button').forEach(button => {
                button.onclick = (event) => {
                    console.log('Confirm button clicked'); // Ê∑ªÂä†Êó•Ë™å
                    const productId = parseInt(event.target.dataset.id);
                    console.log('Product ID:', productId); // Ê∑ªÂä†Êó•Ë™å
                    const quantityInputGroup = document.getElementById(`quantity-input-${productId}`);
                    const quantityInput = quantityInputGroup.querySelector('.quantity-input');
                    let quantity = parseInt(quantityInput.value);

                    if (isNaN(quantity) || quantity <= 0) {
                        alert('Êï∏ÈáèËº∏ÂÖ•ÁÑ°ÊïàÔºåË´ãËº∏ÂÖ•‰∏ÄÂÄãÊ≠£Êï¥Êï∏„ÄÇ');
                        return;
                    }

                    const product = products.find(p => p.id === productId);
                    console.log('Found product:', product); // Ê∑ªÂä†Êó•Ë™å
                    if (product) {
                        addToCart(productId, product.name, product.price);
                        quantityInputGroup.classList.remove('active'); // Hide input group after adding
                        quantityInput.value = 1; // Reset quantity
                    } else {
                        console.error('Product not found:', productId); // Ê∑ªÂä†Êó•Ë™å
                        alert('Êâæ‰∏çÂà∞ÂïÜÂìÅË≥áË®ä');
                    }
                };
            });

            document.querySelectorAll('.favorite-button').forEach(button => {
                button.onclick = (event) => {
                    const productId = parseInt(event.target.dataset.id);
                    toggleFavorite(productId);
                };
            });
        }

        function updateCartDisplay() {
            if (!isLoggedIn) {
                cartItems = [];
                updateCartUI();
                return;
            }

            fetch('/accounts/cart/')
                .then(response => response.json())
                .then(data => {
                    cartItems = data.items;
                    updateCartUI();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function updateCartUI() {
            const cartList = document.getElementById("cart-items");
            const subtotalSpan = document.getElementById("subtotal");
            const shippingFeeSpan = document.getElementById("shipping-fee");
            const totalAmountSpan = document.getElementById("total-amount");

            cartList.innerHTML = "";
            let subtotal = 0;

            cartItems.forEach((item) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    ${item.product_name} x ${item.quantity} - $${item.price * item.quantity}
                    <button onclick="updateCartItem(${item.id}, ${item.quantity - 1})">-</button>
                    <button onclick="updateCartItem(${item.id}, ${item.quantity + 1})">+</button>
                    <button onclick="removeFromCart(${item.id})">Âà™Èô§</button>
                `;
                cartList.appendChild(li);
                subtotal += item.price * item.quantity;
            });

            // Êõ¥Êñ∞Á∏ΩÈáëÈ°ç
            subtotalSpan.textContent = subtotal;
            const shippingFee = subtotal > 1000 ? 0 : 100;
            shippingFeeSpan.textContent = shippingFee;
            totalAmountSpan.textContent = subtotal + shippingFee;
        }

        function updateCartItem(itemId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(itemId);
                return;
            }

            fetch('/accounts/cart/update/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCSRFToken()
                },
                body: `item_id=${itemId}&quantity=${newQuantity}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateCartDisplay();
                    } else {
                        alert(data.error || 'Êõ¥Êñ∞Ë≥ºÁâ©ËªäÂ§±Êïó');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Êõ¥Êñ∞Ë≥ºÁâ©ËªäÂ§±Êïó');
                });
        }

        function removeFromCart(itemId) {
            fetch('/accounts/cart/remove/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCSRFToken()
                },
                body: `item_id=${itemId}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateCartDisplay();
                    } else {
                        alert(data.error || 'Âà™Èô§ÂïÜÂìÅÂ§±Êïó');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Âà™Èô§ÂïÜÂìÅÂ§±Êïó');
                });
        }

        function updateFavoritesDisplay() {
            if (!isLoggedIn) {
                favorites = [];
                renderFavoritesUI();
                return;
            }

            fetch('/accounts/favorites/')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        favorites = data.favorites;
                        renderFavoritesUI();
                        renderProducts(); // Re-render products to update favorite buttons
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function renderFavoritesUI() {
            const favoritesList = document.getElementById("favorites-items");
            favoritesList.innerHTML = "";

            favorites.forEach((item) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <div class="favorite-item-details">
                        <strong>${item.product_name}</strong>
                        <span>$${item.price}</span>
                    </div>
                    <div class="favorite-item-controls">
                        <button onclick="addToCart(${item.product_id}, '${item.product_name}', ${item.price})">Âä†ÂÖ•Ë≥ºÁâ©Ëªä</button>
                        <button onclick="removeFromFavorites(${item.product_id})">ÁßªÈô§Êî∂Ëóè</button>
                    </div>
                `;
                favoritesList.appendChild(li);
            });
        }

        function toggleFavorite(productId) {
            if (!isLoggedIn) {
                alert('Ë´ãÂÖàÁôªÂÖ•ÊâçËÉΩÊî∂ËóèÂïÜÂìÅÔºÅ');
                return;
            }

            const product = products.find(p => p.id === productId);
            if (!product) return;

            const isFavorite = favorites.some(fav => fav.product_id === productId);
            const endpoint = isFavorite ? '/accounts/favorites/remove/' : '/accounts/favorites/add/';
            const data = isFavorite ?
                { product_id: productId } :
                { product_id: productId, product_name: product.name, price: product.price };

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateFavoritesDisplay();
                    } else {
                        alert(data.error || 'Êìç‰ΩúÂ§±Êïó');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Êìç‰ΩúÂ§±Êïó');
                });
        }

        function removeFromFavorites(productId) {
            fetch('/accounts/favorites/remove/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({ product_id: productId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateFavoritesDisplay();
                    } else {
                        alert(data.error || 'ÁßªÈô§Êî∂ËóèÂ§±Êïó');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('ÁßªÈô§Êî∂ËóèÂ§±Êïó');
                });
        }

        loginButton.onclick = () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
            console.log('Login attempt:', { username }); // Ê∑ªÂä†Êó•Ë™å

            fetch('/accounts/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCSRFToken(),
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
                .then(response => {
                    console.log('Login response status:', response.status); // Ê∑ªÂä†Êó•Ë™å
                    return response.json();
                })
                .then(data => {
                    console.log('Login response data:', data); // Ê∑ªÂä†Êó•Ë™å
                    if (data.success) {
